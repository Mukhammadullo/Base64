<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Base64</title>
</head>


<body>

    <button class="addNew">Add New+</button>
    <!-- dialogAdd -->
    <dialog class="dialogAdd">
        <form class="form">
            <input type="file" name="file" class="file">
            <input type="text" name="fullname" class="fullnameAdd" placeholder="Enter your name...">
            <input type="text" name="phone" class="phoneAdd" placeholder="+993 .... .... ....">
            <button type="submit" class="btnAdd">Add New</button>
        </form>
    </dialog>

    <dialog class="dialogEdit">
        <form class="formEdit">

            <input type="file" name="fileEdit" >
            <input type="text" name="nameEdit" class="fullnameAdd">
            <input type="text" name="phoneEdit" class="phoneAdd">
            <img src="" class="editPho" alt="">

            <button type="submit" class="btnSave">Save</button>
        </form>
    </dialog>

    <div class="box"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/main.js" type="module"></script>
</body>

</html>
